        التجارية.
    وقف تنفيذ:
      description: المطالبة بوقف تنفيذ القرارات الصادرة من محاكم التنفيذ.
    الحصول على عينة من منتج:
      description: دعوى للمطالبة بالحصول على عينة من منتج.
    التحفظ على مستندات معينة:
      description: التحفظ على مستندات معينة
    المنع من التصرف:
      description: المنع من التصرف.
    الإذن في التصرف:
      description: الإذن في التصرف.
    طلبات عاجلة أخرى:
      description: طلبات عاجلة أخرى (وفق المادة 36 من نظام المحاكم التجارية)
    إثبات شهادة:
      description: دعوى إثبات شهادة يخشى فواتها
      hints:
      - دعوى من صاحب مصلحة ولو محتملة لإثبات شهادة يخشى فواتها، ويحتمل أن تصبح محل
        نزاع أمام القضاء مستقبلا في مواجهة الخصم في المنازعات التي تختص بها المحكمة
        التجارية.
تنفيذ:
  description: الدعاوى التي تنشأ بسبب التنفيذ، وتتعلق بتوافر شروط صحته، ويبديها أطراف
    الخصومة أو غيرهم.
  الامتناع عن قبول السند:
    description: معارضة يتقدم بها طالب التنفيذ للمنازعة في امتناع الدائرة عن تنفيذ
      السند التنفيذي.
    الامتناع:
      description: معارضة يتقدم بها طالب التنفيذ للمنازعة في امتناع الدائرة عن تنفيذ
        السند التنفيذي.
  دعوى الإعسار أو الملاءة:
    description: دعاوى الإعسار المقامة من المنفذ ضده في مواجهة طالبي التنفيذ يدعي
      فيها عدم القدرة على السداد، ودعاوى الملاءة مقامة من طالب التنفيذ بعد ثبوت الإعسار
      لإثبات وجود أموال للمنفذ ضده وطلبه التنفيذ عليها.
    دعوى الإعسار:
      description: دعوى مقامة من المنفذ ضده في مواجهة طالبي التنفيذ لإثبات عدم القدرة
        على السداد.
    الملاءة:
      description: دعوى يقيمها طالب التنفيذ في مواجهة المنفذ ضده بعد ثبوت إعساره لإثبات
        ملاءته وقدرته على السداد ولو جزئيا
  منازعات شكلية:
    description: دعوى يقدمها المنفذ ضده في مواجهة طالب التنفيذ لإبطال السند التنفيذي
      لعيب في الشكل كالتزوير وإنكار التوقيع وفقد الشروط الشكلية للسند التنفيذي.
    عدم توفر شرط شكلي للسند أو تزويره أو إنكار التوقيع:
      description: دعوى يقيمها المنفذ ضده لإبطال السند التنفيذي لعيب في الشروط الشكلية
        للسند أو تزويرها حسب نوع السند أو إنكار التوقيع عليه.
    عدم الصفة:
      description: دعوى يقيمها المنفذ ضده لوقف التنفيذ لعدم صفته أو لعدم صفة طالب
        التنفيذ.
  منازعات غير شكلية:
    description: دعوى يقدمها المنفذ ضده في مواجهة طالب التنفيذ لإبطال السند التنفيذي
      لعيب في الشكل كالتزوير وإنكار التوقيع وفقد الشروط الشكلية للسند التنفيذي.
    الإبراء بعد صدور السند التنفيذي:
      description: دعوى يقيمها المنفذ ضده لطلب إثبات التنازل الصادر من طالب التنفيذ
        بعد صدور السند التنفيذي.
    التأجيل بعد صدور السند التنفيذي:
      description: دعوى يقيمها المنفذ ضده في مواجهة طالب التنفيذ لطلب إثبات تأجيل
        الحق في السند التنفيذي.
    الحوالة بعد صدور السند التنفيذي:
      description: دعوى يقيمها المنفذ ضده في مواجهة طالب التنفيذ لطلب إثبات إحالة
        طالب التنفيذ على طرف ثالث فيما يتعلق بالحق محل التنفيذ.
    الصلح بعد صدور السند التنفيذي:
      description: دعوى يقيمها المنفذ ضده لطلب إثبات صلح صدر بينه وبين طالب التنفيذ
        بعد صدور السند التنفيذي.
    المال المحجوز يفوق مقدار الدين المطالب به:
      description: دعوى يقيمها المنفذ ضده في مواجهة طالب التنفيذ لطلب إثبات أن المال
        المحجوز يفوق الدين الذي عليه ورفع الحجز عن الزائد
    المقاصة بموجب سند تنفيذي:
      description: دعوى يقيمها المنفذ ضده في مواجهة طالب التنفيذ لطلب خصم مبلغ المطالبة
        التي بينهما من مبلغ آخر ثابت له بسند تنفيذي على طالب التنفيذ
    الوفاء بعد صدور السند التنفيذي:
      description: دعوى يقيمها المنفذ ضده لإثبات وفاء مبلغ المطالبة أو جزء منه بعد
        صدور السند التنفيذي
    امتناع شاغل العقار عن الاخلاء لحمله سند تنفيذي:
      description: دعوى يقيمها شاغل العقار في مواجهة طالب التنفيذ يمتنع فيها عن إخلاء
        العقار الصادر بشأنه أمر قضائي بالإخلاء في غير مواجهته لحمله سندا تنفيذيا يتيح
        له البقاء في العقار محل الإخلاء
    تواطؤ أثناء المزاد أو التأثير على سعر المزاد:
      description: دعوى يتقدم بها طالب التنفيذ أو المنفذ ضده أو غيرهما لطلب إثبات
        التواطؤ أثناء المزاد أو التأثير على سعره
    رد ما استوفي خطأ:
      description: دعوى يقيمها المنفذ ضده لطلب إعادة ما استوفي خطأ
      exceptions:
      - لا يشمل ذلك الإيداعات الواردة لحساب المحكمة بالخطأ
    صحة تقرير المحجوز لديه بما في ذمته:
      description: دعوى يقيمها المنفذ ضده لطلب النظر في صحة تقرير المحجوز لديه بما
        في ذمته
    عيب في العين المباعة:
      description: دعوى يقيمها مشتري العين المباعة عن طريق المحكمة ويدعي وجود عيب
        فيها.
    دعوى التعويض:
      description: دعوى للمطالبة بالتعويض عن الأضرار الناشئة عن التنفيذ
      hints:
      - لا يشمل أتعاب المحاماة التي تقام بين المحامي وطالب التنفيذ ولا أضرار التقاضي
        لوجود تصنيف خاص بها.
    المنازعة في أجرة الحارس القضائي أو محاسبته أو استبداله:
      description: دعوى يقدمها أحد طرفي التنفيذ أو الحارس القضائي للمنازعة في أجرة
        الحارس القضائي أو استبداله أو محاسبته.
    المحاصة:
      description: دعوى تقدم للمنازعة في إجراء المحاصة على مال المنفذ ضده لعدم كفايته
        لجميع الغرماء أو اختصاصه به
    أتعاب المحاماة أو الوكلاء:
      description: المطالبة بأتعاب محاماة أو ترافع أو استرجاعها على إثر منازعة تنفيذية،
        تقام من المحامي أو الوكيل ضد موكله أو العكس
      hints:
      - دعوى أتعاب المحاماة تنظر من نفس الدائرة التي نظرت الدعوى الأصلية ويجب اختيار
        مدينة وعنوان المدعى عليه في نفس مدينة المحكمة التي نظرت الدعوى الأصلية، أو
        سيتم تعديل المحكمة عند عملية الربط بشكل آلي من النظام عن الإحالة للدائرة المختصة
      exceptions:
      - 'تنبيه: هذه الدعوى قد تكون من الموكل أو الوكيل'
    التعويض عن أضرار التقاضي:
      description: المطالبة بالتعويض عن الأضرار الناشئة عن التقاضي ومصروفات الدعوى
جزائية:
  description: الدعاوى الناتجة عن ارتكاب أفعال جرمية أحدثت ضرراً للغير، والدعاوى المرتبطة
    بدعاوى أصلية تدخل في الاختصاص النوعي للمحاكم الجزائية.
  hints:
  - الدعوى الجزائية الخاصة الناتجة عن ارتكاب جريمة أحدثت ضررًا للغير.
  - دعاوى القصاص والقذف.
  - المطالبات المالية المرتبطة بدعوى جزائية قائمة في الحق العام.
  - الطلبات القضائية المستعجلة، أو المرتبطة بدعاوى أصلية في المحكمة الجزائية.
  الحق الخاص:
    description: الحق الذي ينشأ للمجني عليه من الجاني بعد ارتكابه لجرمٍ ما بحقه.
    hints:
    - الحق الذي ينشأ للمجني عليه من الجاني بعد ارتكابه لجرمٍ ما بحقه.
    المطالبة بالحق الخاص:
      description: المطالبة بالحق الخاص الناشئ عن ارتكاب جريمةٍ أحدثت ضرر للمجني عليه.
      hints:
      - لا يشمل الحق الخاص الناشئ عن حادث مروري دون وجود شبهة جنائية.
      - لا يشمل طلب التعويض عن الحق الخاص، بعد صدور حكم نهائي في دعوى الحق العام.
      - لا يشمل طلب التعويض عن الحق الخاص في حال عدم وجود دعوى في الحق العام مرفوعة
        من النيابة العامة في المحكمة.
      - يشمل طلب التعويض عن الحق الخاص قبل صدور حكم نهائي في دعوى الحق العام.
      - يشترط أن ترفع دعوى المطالبة بالحق الخاص في نفس المحكمة المنظورة أمامها دعوى
        الحق العام إن وجدت.
      - ترفع الدعوى في محل إقامة المدعى عليه في حال عدم وجود دعوى في الحق العام مرفوعة
        من النيابة العامة في المحكمة.
      - يشمل طلب التعويض عن الدعوى الكيدية بعد صدور حكم نهائي للدعوى الأصلية.
      - يشترط أن ترفع الدعوى في نفس المحكمة المرفوعة أمامها الدعوى الأصلية إذا كانت
        المطالبة متعلقة بدعوى كيدية بعد صدور حكم نهائي للدعوى الأصلية.
  الطلبات القضائية:
    description: الطلبات المرتبطة بالجنايات والتي تقدم لدى المحكمة سواءً قبل رفع الدعاوى
      الجزائية أو أثناء نظرها أو بعد الحكم فيها.
    منع من السفر:
      description: دعوى مستعجلة للمطالبة بمنع المدعى عليه من السفر إذا قامت أسباب
        تدعو إلى الظن أن سفر المدعى عليه أمر متوقع، وبأنه يعرض حق المدعي للــخطر أو
        يؤخر أداءه.
      hints:
      - يشترط أن يكون موضوع النزاع مما تختص به المحكمة الجزائية.
      - لا يشمل طلب المنع من السفر بعد صدور الحكم في الدعوى.
      - لا يشمل إلغاء أو رفع المنع من السفر.
    إثبات تنازل:
      description: إنهاء جزائي يتعلق بإثبات تنازل المجني عليه أو ورثته عن القصاص أو
        حد القذف.
      hints:
      - لا يشمل التنازل عن الجرائم الواردة في دعوى المطالبة بالحق الخاص عدا القصاص
        وحد القذف.
    تسليم مضبوطات:
      description: دعوى في طلب تسليم مضبوطات خاصة محجوزة لدى جهات حكومية (جهات الضبط
        أو التحقيق).
      hints:
      - لا يشمل طلب رد العين المسروقة المقدم ضد الأفراد، وإن كانت المطالبة متعلقة
        بذلك فيمكن التقدم بدعوى رد العين.
      - لا يشمل تسليم المضبوطات إذا لم ترفع دعوى جزائية في المحكمة متعلقة بالمضبوطات.
      - يشترط أن ترفع الدعوى في نفس المحكمة المنظورة أمامها الدعوى الأصلية.
    المعاينة لإثبات الحالة:
      description: دعوى من صاحب مصلحة ولو محتملة لإثبات حالة يخشى فواتها، ويحتمل أن
        تصبح محل نزاع أمام القضاء مستقبلا في مواجهة الخصم في المنازعات التي تختص بها
        المحكمة الجزائية.
    إثبات شهادة:
      description: دعوى من صاحب مصلحة ولو محتملة لإثبات شهادة يخشى فواتها، ويحتمل
        أن تصبح محل نزاع أمام القضاء مستقبلا في مواجهة الخصم في المنازعات التي تختص
        بها المحكمة الجزائية.
    التظلم من امر توقيف:
      description: التظلم من أمر توقيف.
  حدود:
    description: الدعاوى المطالب فيها بالعقوبات المقدرة شرعًا على أنواع من الجنايات.
    قذف:
      description: الرمي بالزنا أو اللواط تصريحاً أو كناية.
      hints:
      - لا يشمل ألفاظ السب والشتم.
      - يشترط أن ترفع الدعوى في نفس المحكمة المنظورة أمامها دعوى الحق العام إن وجدت.
      - ترفع الدعوى في محل إقامة المدعى عليه في حال عدم وجود دعوى في الحق العام مرفوعة
        من النيابة العامة في المحكمة.
  قصاص:
    description: الدعاوى المطالب فيها بمعاقبة الجاني بعقوبة من جنس جنايته، سواءً كانت
      المطالبة بالقصاص في النفس أو فيما دونه.
    ما دون النفس:
      description: المطالبة بإتلاف عضو لدى الجاني على سبيل المماثلة بجنايته وذلك بقطعه
        أو إتلاف منفعته أو المقاصة بجرحه.
    النفس:
      description: دعوى يقدمها أولياء الدم للمطالبة بقتل القاتل قصاصاً.
      hints:
      - لا يشمل المطالبة بالقصاص عن الجرح والقطع والكسر والإتلاف وزوال المنفعة، وإن
        كانت المطالبة متعلقة بذلك فيُمكن التقدم بدعوى القصاص فيما دون النفس.
      - يشترط في الوكالة -إن وجدت- أن تخول الوكيل حق المطالبة بالقصاص واستيفائه.
      - يشترط أن ترفع الدعوى في نفس المحكمة المنظورة أمامها دعوى الحق العام إن وجدت.
      - ترفع الدعوى في محل إقامة المدعى عليه في حال عدم وجود دعوى في الحق العام مرفوعة
        من النيابة العامة في المحكمة.
      - يشترط أن تكون المطالبة مرفوعة من جميع أولياء الدم.
  مطالبة مالية:
    description: الدعاوى التي يطالب فيها بالديات والأروش والحكومات وسائر التعويضات
      المالية الناشئة عن جرائم جنائية والمرتبطة بقضية في الحق العام أو قضية جزائية
      أصلية.
    أتعاب محاماة أو وكلاء:
      description: المطالبة بأتعاب محاماة أو ترافع أو استرجاعها، تقام من المحامي أو
        الوكيل ضد موكله أو العكس بناء على اتفاق بين الطرفين، سواء كان الاتفاق قبل
        تقديم الدعوى أو الطلب القضائي أو بعدهما.
      hints:
      - لا تشمل المطالبة بمصروفات التقاضي بين المدعي والمدعى عليه في الدعوى الأصلية،
        وإن كانت المطالبة متعلقة بذلك فيمكن التقدم بدعوى التعويض عن أضرار التقاضي.
      - يشترط أن ترفع الدعوى في نفس المحكمة المنظورة أمامها الدعوى الأصلية.
    أرش:
      description: المطالبة بعوض عن الجناية غير المقدر شرعاً قبل انقضاء الدعوى الجزائية
        العامة.
      hints:
      - لا يشمل المطالبة بالأرش في حال عدم وجود دعوى في الحق العام مرفوعة من النيابة
        العامة في المحكمة.
      - لا يشمل المطالبة بالأرش بعد صدور حكم نهائي في دعوى الحق العام.
      - يشترط أن ترفع الدعوى في نفس المحكمة المنظورة أمامها دعوى الحق العام.
    التعويض عن السجن:
      description: المطالبة بالتعويض عن السجن أو المدة الزائدة في السجن عن المدة المحكوم
        بها في حال وجود دعوى جزائية مرفوعة في المحكمة.
      hints:
      - لا يشمل التعويض عن السجن إذا لم ترفع دعوى جزائية لدى المحكمة.
      - يشترط أن ترفع الدعوى في نفس المحكمة المنظورة أمامها الدعوى الجزائية الأصلية.
      - يشترط أن ترفع الدعوى بعد اكتساب الحكم في القضية الأصلية الصفة النهائية.
    دية:
      description: دعوى في جرائم إتلاف النفس أو الأعضاء أو المنافع للمطالبة بديتها
        المقدرة شرعًا قبل انقضاء الدعوى الجزائية العامة.
      hints:
      - لا يشمل المطالبة بالدية في حال عدم وجود دعوى في الحق العام مرفوعة من النيابة
        العامة في المحكمة.
      - لا يشمل المطالبة بالدية بعد صدور حكم نهائي في دعوى الحق العام.
      - لا يشمل دعوى المطالبة بالدية الناتجة عن حادث مروري.
      - يشترط أن ترفع الدعوى في نفس المحكمة المنظورة أمامها دعوى الحق العام.
    رد العين:
      description: المطالبة باسترداد عين أخذت بغير وجه حق قبل انقضاء الدعوى الجزائية
        العامة.
      hints:
      - لا يشمل المطالبة برد العين في حال عدم وجود دعوى في الحق العام مرفوعة من النيابة
        العامة في المحكمة.
      - لا يشمل المطالبة برد العين بعد صدور حكم نهائي في دعوى الحق العام.
      - يشترط أن ترفع الدعوى في نفس المحكمة المنظورة أمامها دعوى الحق العام.
    التعويض عن أضرار التقاضي:
      description: المطالبة بالتعويض عن الأضرار الناشئة عن التقاضي ومصروفات الدعوى
        لدعوى سابقة منظورة أمام المحكمة الجزائية.
      hints:
      - لا يشمل المطالبة بين الوكيل وموكله أو العكس في الدعوى الأصلية، وإن كانت المطالبة
        متعلقة بذلك فيمكن التقدم بدعوى أتعاب محاماة أو وكلاء.
      - يشترط أن ترفع الدعوى في نفس المحكمة المنظورة أمامها الدعوى الأصلية.
      - يشترط أن ترفع الدعوى بعد اكتساب الحكم في القضية الأصلية الصفة النهائية.
      - يشترط أن يكون الحكم في القضية الأصيلة لصالح طالب التعويض.
عامة:
  description: جميع الدعاوى والقضايا والإثباتات الخارجة عن اختصاص المحاكم الأخرى وديوان
    المظالم.
  hints:
  - الدعاوى المتعلقة بالعقار، من المنازعة في الملكية، أو حق متصل به، أو دعوى الضرر
    من العقار نفسه أو من المنتفعين به، أو دعوى أقيام المنافع، أو الإخلاء، أو دفع الأجرة،
    أو المساهمة فيه، أو دعوى منع التعرض لحيازته أو استرداده، ونحو ذلك، ما لم ينص النظام
    على خلاف ذلك.
  - الدعاوى الناشئة عن حوادث السير وعن المخالفات المنصوص عليها في نظام المرور ولائحته
    التنفيذية
  أخرى:
    إثبات عقد:
      description: ''
      hints:
      - لا يشترط أن يكون العقد مكتوباً، فقد يكون اتفاقاً شفهياً.
    المسؤولية الناشئة عن الفعل الضار:
      description: ''
      hints:
      - لا تشمل المطالبة بأضرار التقاضي، ومصروفات الدعوى، وأتعاب المحاماة، والتلفيات
        في العقار الناشئة عن عقد الأجرة، والحوادث المرورية وآثارها، ونقل المخالفات
        المرورية، وإلغاء التفاويض، والتعزير، ورد الاعتبار.
    رد العين:
      description: ''
      hints:
      - يشمل رد الوديعة - العارية - المسروق - المبيع - المغصوب
    عقد استصناع:
      description: ''
      hints:
      - يشمل المطالبة بإتمام العمل المتفق عليه، أو تسليم الدفعات الحالة من الثمن،
        أو تسليم الثمن كاملًا، أو استلام العمل المتفق عليه، أو تسليم العين.
    فسخ عقد أو بطلانه:
      description: ''
    قسمة منافع مهايأة:
      description: ''
      hints:
      - 'يشمل المطالبة: بالإلزام بقسمة المنافع، أو بنفقة الأعيان المشتركة إذا كان
        الانتفاع القائم بها مهايأة، أو بتأجير المال المشترك لتعذر المهايأة'
    مطالبة بمستندات:
      description: ''
      hints:
      - تشمل المطالبة بالتسليم - وقف التنفيذ - إبطال السند - إثبات عدم الاستحقاق.
      - أن يكون موضوع السند نفسه من اختصاص المحكمة العامة
  الدعاوى المستعجلة:
    description: دعوى جعل النظام لها صفة الاستعجال لخشية فوات الوقت بدفع ضرر محدق
      أو الاستيثاق لحق يخشى زوال دليله عند النزاع فيه ولا يؤثر هذا الحكم على موضوع
      الدعوى.
    حراسة قضائية:
      description: دعوى للمطالبة بوضع الأموال المتنازع عليها تحت يد من يتكفل بحفظ
        المال وإدارته في المنازعات التي تختص بها المحكمة العامة.
      exceptions:
      - لا يشمل إذا كان النزاع متعلق بشركة، أو حصة في شركة ضمن تركة.
    منع من السفر:
      description: دعوى للمطالبة بمنع المدعى عليه من السفر إذا قامت أسباب تدعو إلى
        الظن أن سفر المدعى عليه أمر متوقع، وبأنه يعرض حق المدعي للــخطر أو يؤخر أداءه
        في المنازعات التي تختص بها المحكمة العامة.
      hints:
      - إذا كان بين الأطراف دعوى قائمة فيرفع المدعي طلب عارض للمنع من السفر.
      - إذا كان طلب المنع من السفر بعد صدور الحكم، فتختص به محكمة التنفيذ.
    وقف الأعمال الجديدة:
      description: دعوى للمطالبة بوقف أعمال جديدة شرع فيها المدعى عليه من شأنها الإضرار
        بالمدعي في المنازعات التي تختص بها المحكمة العامة
      hints:
      - تشمل ما تختص المحكمة العامة بنظره.
      - تقام كدعوى مستعجلة قبل الانتهاء من الأعمال.
      - إذا تم الانتهاء من العمل فترفع "دعوى رفع ضرر".
    أجرة الأجير اليومية أو الأسبوعية:
      description: مطالبة عامل مشترك بأجرته، وذلك ممن وجب أن تصرف أجرته مرة على الأقل
        كل أسبوع.
    استرداد حيازة عقار:
      description: طلب ممن كان العقار بيده وأُخذ منه، إعادته إليه.
      hints:
      - هذه الدعوى خاصة بالعقارات.
    المعاينة لإثبات الحالة:
      description: دعوى من صاحب مصلحة ولو محتملة لإثبات معالم واقعة يحتمل أن تصبح
        محل نزاع أمام القضاء مستقبلا، أو إثبات شهادة يخشى فواتها في مواجهة الخصم في
        المنازعات التي تختص بها المحكمة العامة.
    منع التعرض للحيازة:
      description: طلب المدعي (واضع اليد) كف المدعى عليه عن مضايقته فيما تحت يده من
        عقار.
      hints:
      - هذه الدعوى خاصة بالعقارات.
    حجز تحفظي:
      description: طلب مقدم من المدعي للحجز التحفظي على أموال المدعى عليه قبل رفع
        الدعوى الأصلية التي تختص بها المحاكم العامة.
    إثبات شهادة:
      description: دعوى من صاحب مصلحة ولو محتملة لإثبات شهادة يخشى فواتها، ويحتمل
        أن تصبح محل نزاع أمام القضاء مستقبلا في مواجهة الخصم في المنازعات التي تختص
        بها المحكمة العامة.
  عقارية:
    description: المنازعات حول عقار أو حق متعلق به.
    إخلاء عقار:
      description: مطالبة بإخراج -واضع اليد- من عقار مملوكة منفعته للمدعي.
      hints:
      - يشمل المطالبة بفسخ العقد.
      - استنادًا لتعميم معالي وزير العدل رقم13/ت/8843 بتاريخ 19-12-1443هـ، لابد أن
        يسجل العقد في الشبكة الإلكترونية (إيجار) عن طريق البوابة (https://www.ejar.sa/ar).
    استطراق:
      description: مطالبة بإلزام المدعى عليه بفتح طريق أو إعادته إلى ما كان عليه.
    تداخل عقارات:
      description: منازعة في ملكية جزء من عقار بين متجاورين بسبب التداخل.
    حق الشفعة:
      description: مطالبة بحق الشفعة في عقار مباع من الشريك في العين، أو المشارك في
        المرافق، أو المجاور.
    ملكية عقار:
      description: مطالبة بإثبات ملكية العقار الذي بيد المدعى عليه أو جزء منه بأي
        سبب من أسباب التملك من شراء وهبة ونحوه.
      exceptions:
      - لا يدخل في ذلك دعوى تداخل العقارات وطلبات صكوك الاستحكام، ولا الهبة بين الزوجين
        أو الهبة لوارث.
    قسمة عقارات مشتركة:
      description: دعوى في عقار مملوك لأكثر من شخص، يتقدم بها أحدهم أو بعضهم ضد بقية
        الشركاء مطالباً بقسمة الإجبار، وتسليمه حصته من العقار.
      hints:
      - يشمل المطالبة بالحكم بفض الشراكة وتسليمه نصيبه من العقار المشترك، أو بيع العقار
        وتسليم نصيبه من الثمن.
      - لا يشمل هذا التصنيف العقار المشترك بإرث ولم يسبق قسمته.
      - لا يشمل العقارات المملوكة للشركات الخاضعة لنظام الشركات.
      - لا يشمل قسمة التراضي.
    مساهمة عقارية:
      description: هي المطالبات المتعلقة بالمساهمات التي تم التعاقد عليها بين طرفين
        فأكثر، يسمى أحدهما مساهماً والآخر مديراً للمساهمة، ويتولى مدير المساهمة بموجبه
        المتاجرة في عقار معين، وتكون الأسهم متساوية، ويشترك ملاك الأسهم في الربح والخسارة،
        ويشمل ذلك الدعاوى المتصلة بالمساهمات العقارية اتصالاً لا يقبل التجزئة، والدعاوى
        الناشئة عنها أو المترتبة عليها، الداخلة ضمن اختصاص المحاكم العامة والخارجة
        عن اختصاص لجنة المساهمات العقارية (تصفية).
      hints:
      - يُشترط أن تكون الدعوى في عقار معين ومحدد.
      - يُشترط أن تكون الدعوى متصلة بالمساهمة العقارية اتصالًا لا يقبل التجزئة، أو
        ناشئة عنها أو مترتبة عليها.
    مساييل أو حمى:
      description: دعوى في المنازعات العقارية التي تتعلق بالخلاف حول مسيل المياه إلى
        المزارع، أو حمى المزارع، مما يكون الخلاف فيه باعتباره مرفقاً للمزرعة، وليس
        مشمولًا بصك تملك المدعي للعقار.
    مقاولات إنشاء مباني:
      description: 'دعوى في منازعات أعمال مقاولة إنشاء المباني التي تعدل من حالة العقار،
        التي تقام على غير التاجر أو على التاجر لأعماله غير التجارية الأصلية أو التبعية،
        ومن ذلك على سبيل المثال: البناء، والترميم، والهدم، والحفر.'
      hints:
      - تشمل المطالبة بملغ مالي، أو فسخ العقد، أو الشرط الجزائي، أو البدء بالعمل،
        أو إكماله، أو التعويض، أو مستحقات مالية لأعمال إضافية.
  مالية:
    description: مطالبة بمبلغ مالي في غير حادث مروري أو طلب مستعجل.
    إثبات رهن أو بيع المرهون:
      description: مطالبة المدعي بإثبات رهن، أو بيع العين المرهونة، وتسليم الدين من
        ثمنها إذا عجز أو امتنع المدين عن سداد الدين، ما لم يكن سبب الدين تجارياً بالنسبة
        للمدين.
    رد مسروق:
      description: مطالبة المسروق منه للسارق بإعادة ما سرقه، أو بدله.
      hints:
      - يشمل المطالبة بأجرة المثل من حين السرقة حتى إعادة المال المسروق إن كان له
        أجرة.
    عاريّة:
      description: مطالبة المدعي للمدعى عليه بإعادة أو بقيمة عين سلمها له لكي ينتفع
        بها بلا مقابل، ثم رفض المدعى عليه إعادتها أو فقدها أو تلفت.
      hints:
      - يشمل المطالبة بأجرة العارية من حين الامتناع من تسليمها حتى الحكم بردها.
    قرض أو سلف:
      description: المطالبة برد مبلغ قرض أو سلف.
      hints:
      - لا يشمل المطالبة برد القرض إذا كان سببه تجاريًا.
    هبة في غير عقار:
      description: مطالبة بإثبات هبة عين أو مال، أو المطالبة بتسليمها.
      hints:
      - يشمل المطالبة برد الموهوب.
      - لا يشمل الهبة بين الزوجين أو الهبة لوارث.
    أتعاب محامين أو وكلاء:
      description: المطالبة بأتعاب محاماة أو ترافع أو استرجاعها، تقام من المحامي أو
        الوكيل ضد موكله أو العكس بناء على اتفاق بين الطرفين، سواء كان الاتفاق قبل
        تقديم الدعوى أو الطلب القضائي أو بعدهما.
      hints:
      - هذه الدعوى خاصة بين الموكل ووكيله.
      - ترفع في نفس المحكمة التي نظرت الدعوى الأصلية إذا كانت أتعاب ترافع.
      - يشمل هذا التصنيف المطالبة بالتعويض عن الأضرار التي نتجت عن الاتفاق بين الموكل
        ووكيله.
    أجرة أعمال:
      description: الدعاوى المتعلقة بعقود الإجارة على إنجاز أعمال من نقل عفش، أو تركيب،
        أو صيانة، أو غيرها.
      hints:
      - تشمل المطالبة بالمبلغ المالي سواء كان هو الأجرة المتفق عليها في العقد، أو
        الزائدة عنه. - لا تشمل أجرة العقار، وأجرة المنقول، وأتعاب المحاماة، والمقاولة
        المعمارية. - يشمل هذا التصنيف المطالبة بفسخ عقد.
    أجرة عقار:
      description: مطالبة بمبلغ مالي ناتج عن أجرة عقار مملوكة منفعته للمدعي.
      hints:
      - تشمل المطالبة بمبالغ أجرة العقار، أو فواتير الخدمات، أو التلفيات. - استنادًا
        لتعميم معالي وزير العدل رقم 13/ت/8843 بتاريخ 19-12-1443هـ، لابد أن يسجل العقد
        في الشبكة الإلكترونية (إيجار) عن طريق البوابة (https://www.ejar.sa/ar).
    أجرة عين منقول:
      description: دعوى في مطالبة بمبلغ مالي ناتج عن أجرة عين منقولة، كالسيارات، والمعدات
        ونحوها.
      hints:
      - تشمل المطالبة بالمبلغ المالي سواء كان هو الأجرة المتفق عليها في العقد، أو
        الزائدة عنه.
      - لا تشمل أجرة العقار.
    التعويض عن أضرار التقاضي:
      description: المطالبة بالتعويض عن الأضرار الناشئة عن التقاضي ومصروفات الدعوى
      hints:
      - هذه الدعوى بين المدعي والمدعى عليه في القضية الأصلية.
      - ترفع في نفس المحكمة التي نظرت الدعوى الأصلية.
      - لا تشمل المطالبة بين الموكل ووكيله في الدعوى الأصلي.
    ثمن مبيع:
      description: مطالبة البائع للمشتري بمبلغ مالي ناتج عن بيع عين ثابتة أو منقولة،
        ومطالبة المشتري للبائع بإعادة المبلغ المدفوع.
      hints:
      - يشمل المطالبة بتسليم الثمن كاملاً أو المبلغ المتبقي منه، أو تسليم الجزء الحال،
        أو تسليم الجزء الحال وتسليم المتبقي وقت حلوله.
    حوالة الدين من ذمة شخص لآخر:
      description: 'المطالبة بدين للمدعي في ذمة طرف ثالث نُقل إلى ذمة المدعى عليه،
        مثال ذلك: إذا كان للمدعي دين على زيد، وكان لزيد دين على عمرو، فأحال زيدُ المدعي
        على عمرو لأجل مطالبته في الدين، فللمدعي إقامة الدعوى ضد المحال إليه.'
      hints:
      - ليس المقصود بها الحوالة المصرفية، أو البنكية، أو الكفالة، أو الضمان.
    شراكة في أملاك غير عقارية:
      description: مطالبة ناشئة عن شراكة في ملكية عين غير عقارية وليست معدة للتجارة،
        من سيارات ونحوها.
      hints:
      - تشمل المطالبة بإثبات الشراكة، أو بيع العين، أو قسمة العين، أو بقسمة المنافع
        (مهايأة)، أو بأجرة المنفعة، أو بتحديد نسبة الشراكة.
      exceptions:
      - لا تشمل الشراكة الناتجة عن الإرث.
    ضمان (كفالة):
      description: مطالبة الدائن للضامن (الكفيل) بتسديد الدين، أيًا كان سبب الدين
      hints:
      - يشمل مطالبة الكفيل بإحضار مكفوله.
    محاسبة وكيل:
      description: مطالبة بمحاسبة وكيل -غير وارث- وإلزامه بتسليم العهد التي لديه أو
        العجز الحاصل في ذمته مما هو من اختصاص المحكمة العامة
      hints:
      - لا يلزم وجود صك وكالة.
    مطالبة الضامن للمضمون عنه (كفيل لمكفوله):
      description: مطالبة مالية مقدمة من الكفيل ضد مكفوله لتسليمه مبلغ مالي ضمنه عنه
        للدائن أو تخليصه (صاحب الحق الأول).
    أرش إصابة أو دية في غير حادث مروري:
      description: المطالبة بأرش إصابة أو دية القتل أو دية المنافع، الناشئة عن غير
        الحوادث المرورية.
    وديعة:
      description: مطالبة شخص أودع مالا (عينا أو نقدا) عند آخر لأجل المحافظة عليها
        فترة من الزمن، ثم رفض إعادتها أو تلفت أو فقدت بتعد أو تفريط، فيطلب إلزامه
        بإعادتها، أو يطلب إلزامه بدفع مثلها إن كان لها مثل، أو قيمتها إذا تلفت أو
        فقدت بتعد أو تفريط.
  مروري:
    description: مطالبة ناشئة عن واقعة يكون أحد أطرافها مركبة متحركة وينتج عنها أضرار
      بشرية أو مادية دون قصد.
    حق خاص ناشئ عن حادث مروري:
      description: مطالبة بحق خاص ناشئة عن واقعة يكون أحد أطرافها مركبة متحركة وينتج
        عنها أضرار بشرية أو مادية دون قصد.
  الاستئناف:
    description: الدعوى التي ترفع للاستئناف مباشرة مثل دعاوى التحكيم في العقود التي
      تختص بها المحكمة العامة.
    التحكيم (عامة):
      description: الدعاوى الناشئة عن منازعات التحكيم في الدعاوى المدنية عند وجود
        اتفاق على التحكيم.
      hints:
      - 'اتفاق التحكيم: هو اتفاق بين طرفين أو أكثر على أن يحيلا إلى التحكيم جميع أو
        بعض المنازعات المحددة التي نشأت أو قد تنشأ بينهما في شأن علاقة نظامية محددة،
        تعاقدية كانت أم غير تعاقدية، سواءً أكان - - اتفاق التحكيم في صورة شرط تحكيم
        وارد في عقد، أم في صورة مشارطة تحكيم مستقلة.'
      - 'هيئة التحكيم: هي المحكم الفرد أو الفريق من المحكمين، الذي يفصل في النزاع
        المحال إلى التحكيم.'
      - 'المحكمة المختصة: هي المحكمة صاحبة الولاية نظاماً بالفصل في المنازعات التي
        اتفق على التحكيم فيها.'
عمالية:
  description: الدعاوى المتعلقة بعقود العمل والجزاءات التأديبية وإيقاع العقوبات المنصوص
    عليها في نظام العمل.
  hints:
  - تشمل المنازعات المتعلقة بعقود العمل والأجور والحقوق وإصابات العمل والتعويض عنها.
  - تشمل المنازعات المتعلقة بإيقاع صاحب العمل الجزاءات التأديبية على العامل، أو المتعلقة
    بطلب الإعفاء منها.
  - تشمل الدعاوى المرفوعة لإيقاع العقوبات المنصوص عليها في نظام العمل.
  - تشمل المنازعات المترتبة على الفصل من العمل.
  - تشمل شكاوى أصحاب العمل والعمال الذين لم تقبل اعتراضاتهم ضد أي قرار صادر من أي
    جهاز مختص في المؤسسة العامة للتأمينات الاجتماعية، يتعلق بوجوب التسجيل والاشتراكات
    أو التعويضات.
  - تشمل المنازعات المتعلقة بالعمال الخاضعين لأحكام نظام العمل، بمن في ذلك عمال الحكومة.
  - تشمل المنازعات الناشئة عن تطبيق نظام العمل ونظام التأمينات الاجتماعية، دون إخلال
    باختصاصات المحاكم الأخرى وديوان المظالم.
  exceptions:
  - لا تشمل المطالبة بتأمين طبي.
  - لا تشمل الاعتراض على الدعاوى الصادرة من الهيئة الابتدائية/ العليا لتسوية الخلافات
    العمالية.
  - لا تشمل المطالبة بنقل الكفالة.
  - لا تشمل المطالبة بإلغاء بلاغ الهروب.
  - لا تشمل المطالبة بإلغاء بلاغ تغيب.
  - لا تشمل المطالبة بإلغاء بلاغ خروج نهائي.
  - لا تشمل المطالبة بالخروج النهائي.
  - لا تشمل المطالبة بإثبات كيدية بلاغ.
  اعتراض على قرارات:
    description: هي المطالبة بإلغاء أو تخفيف القرارات الإدارية الصادرة من صاحب العمل
      أو لجان العمالة المنزلية أو المؤسسة العامة للتأمينات الاجتماعية وفقا للمواعيد
      المقررة نظاما أمام المحكمة العمالية.
    التأمينات الاجتماعية:
      description: هي الدعوى المقدمة من العامل أو صاحب العمل ضد المؤسسة العامة للتأمينات
        الاجتماعية للمطالبة بإلغاء قرار التسجيل والاشتراك أو التعويض بعد اتباع التسلسل
        الإجرائي المنصوص عليه بنظام التأمينات الاجتماعية.
      hints:
      - يلزم تقديم شكوى لدى المؤسسة العامة لدى التأمينات الاجتماعية قبل الاعتراض على
        قرار التأمينات الاجتماعية.
    إثبات السبب الصحيح لإنهاء العلاقة:
      description: هي الدعوى المقدمة من العامل ضد صاحب العمل لإثبات سبب انتهاء العلاقة
        العمالية الصحيح.
      hints:
      - يلزم التقديم على خدمة التسوية الودية للخلافات العمالية قبل رفع الدعوى.
      - 'الاستثناءات: لا يشمل طلب العمولات، حيث إن طلب العمولات يرفع في صحيفة دعوى
        مستقلة.'
    إيقاع العقوبات النظامية:
      description: هي الدعوى المقدمة من المدعي العام في وزارة الموارد البشرية ضد صاحب
        العمل للمطالبة بإيقاع العقوبة النظامية
      hints:
      - ما يرفع المدعي العام بوزارة الموارد البشرية لتطبيق العقوبات النظامية على من
        يخالف أحكام أو لوائح أو القرارات التنفيذية لنظام العمل
    دعوى اعتراض على قرار المنشأة الإداري:
      description: هي الدعوى المقدمة من العامل ضد صاحب العمل للمطالبة بإلغاء القرار
        الإداري أو الإعفاء من الجزاءات التأديبية.
      hints:
      - يلزم التقديم على خدمة التسوية الودية للخلافات العمالية قبل رفع الدعوى.
      - تشمل المطالبة بإلغاء قرار الجزاء التأديبي.
      - تشمل المطالبة بإلغاء النقل المكاني.
      - تشمل المطالبة بإلغاء النقل الوظيفي.
      - تشمل المطالبة بإلغاء تخفيض الأجر.
      - تشمل المطالبة بإلغاء الحسميات (الإيقاف عن العمل مع الحرمان من الأجر- غرامات).
      exceptions:
      - لا يشمل طلب العمولات، حيث إن طلب العمولات يرفع في صحيفة دعوى مستقلة.
    لجان الخدمة المنزلية:
      description: هي الدعوى المقدمة من العامل أو صاحب العمل للمطالبة بإلغاء القرار
        الصادر من لجان العمالة المنزلية خلال المواعيد المقررة لذلك نظامًا (وهي عشرة
        أيام من استلام القرار محل التظلم).
      hints:
      - يلزم تقديم شكوى لدى لجان الخدمة المنزلية قبل الاعتراض على قرار لجان الخدمة
        المنزلية.
      - ترفع دعوى الاعتراض على قرارات لجان الخدمة المنزلية على وزارة الموارد البشرية
        والتنمية الاجتماعية.
  الطلبات العارضة والعاجلة:
    description: هي دعوى جعل لها النظام صفة الاستعجال لخشية فوات الوقت بدفع ضرر محدق
      أو الاستيثاق لحق يخشى زوال دليله عند النزاع فيه.
    منع من السفر:
      description: دعوى للمطالبة بمنع المدعى عليه من السفر إذا قامت أسباب تدعو الظن
        أن سفر المدعى عليه أمر متوقع، وبأنه يعرض حق المدعي للخطر أو يؤخر أداؤه في
        المنازعات التي تختص بها المحكمة العمالية.
      hints:
      - إذا كان بين الأطراف دعوى قائمة فيرفع المدعي طلب عارض للمنع من السفر.
      - إذا كان طلب منع من السفر بعد صدور الحكم، فتختص به محكمة التنفيذ.
    أجرة الأجير اليومية أو الأسبوعية:
      description: هي الدعوى أو الطلب المقدم من العامل أو العاملة ضد صاحب العمل لمطالبته
        بالأجر اليومي أو الأسبوعي المتأخر دفعه وقت استحقاقه.
      hints:
      - لا تشمل المطالبة إذا لم يكن المدعي أجير خاص لدى المدعى عليه.
      - لا تشمل المطالبة بالأجرة الشهرية.
    إيقاف التنفيذ:
      description: هو طلب يقدم من المنفذ ضده أو من له مصلحة للحصول على قرار قضائي
        من محكمة الموضوع بإيقاف السند التنفيذي كأن يكون (حكم، أو محضر صلح، أو شيك،
        أو قرار، أو سند لأمر) محل التنفيذ.
    المعاينة لإثبات الحالة:
      description: دعوى من صاحب مصلحة ولو محتملة لإثبات معالم واقعة يحتمل أن تصبح
        محل نزاع أمام القضاء مستقبلا في مواجهة الخصم في المنازعات التي تختص بها المحكمة
        العمالية.
      hints:
      - تشمل إثبات المعاينة للعين المطلوب معاينته.
    حجز تحفظي.:
      description: هو طلب يقدم ممن له مصلحة لإصدار أمر بالحجز على أملاك المدعى عليه
        وإبقائها في عهدته لأجل استيفاء المبلغ محل المطالبة.
    إثبات شهادة:
      description: دعوى من صاحب مصلحة ولو محتملة لإثبات شهادة يخشى فواتها في مواجهة
        الخصم في المنازعات التي تختص بها المحكمة العمالية.
  حقوق مالية:
    description: هي المنازعات المالية بين العامل وصاحب العمل التي نشأت بموجب عقد العمل
      أو النظام، كالأجر، مكافأة نهاية الخدمة، العمولات، البدلات، التلفيات ونحوها.
    مكافأة:
      description: هي الدعوى المقدمة من العامل ضد صاحب العمل لمطالبته بدفع مكافأة
        نهاية الخدمة عند انتهاء علاقة العمل أو مكافأة مقررة في العقد أو لائحة تنظيم
        العمل الداخلي متأخر دفعها عن وقت استحقاقها.
      hints:
      - يلزم التقديم على خدمة التسوية الودية للخلافات العمالية قبل رفع الدعوى.
      - تشمل المطالبة بمكافأة سنوية.
      - تشمل المطالبة بمكافأة التدريب.
      exceptions:
      - لا تشمل المطالبة بمكافأة نهاية الخدمة إذا كانت حالة العلاقة العمالية مستمرة.
      - لا تشمل المطالبة بمكافأة نهاية الخدمة في حال كان نوع العقد مؤقت، أو لبعض الوقت،
        أو مرن، أو تأهيل وتدريب.
    أتعاب محاماة أو وكلاء:
      description: هي الدعوى التي تقام من المحامي أو الوكيل ضد عميله (صاحب العمل أو
        العامل) أو العكس لطلب أتعاب المحاماة أو الترافع أو استرجاع المتأخر عن سداده
        بعد إتمام العمل.
      hints:
      - هذه الدعوى خاصة بين الوكيل وموكله.
      - أتعاب الترافع تقدم لدى المحكمة التي نظرت الدعوى الأصلية.
      - يشمل هذا التصنيف المطالبة عن الأضرار التي نتجت عن الاتفاق بين الموكل ووكيله.
      exceptions:
      - لا يشمل مطالبة الأتعاب بين المدعي والمدعى عليه في الدعوى الأصلية.
      - لا تشمل المطالبة بأتعاب المحاماة عن الأحكام الصادرة من محاكم أو دوائر غير
        عمالية.
      - لا تشمل المطالبة بأتعاب الدعاوى المنظورة في هيئات تسوية الخلافات العمالية.
      - لا تشمل المطالبة بأتعاب المحاماة أو الترافع أمام التسوية الودية.
    أجر:
      description: هي مطالبة العامل ضد صاحب العمل بالأجر المتأخر دفعه في وقت استحقاقه،
        أو مطالبة صاحب العمل ضد العامل لاسترداد أجور مدفوعة دون سبب مشروع.
      hints:
      - يلزم التقديم على خدمة التسوية الودية للخلافات العمالية قبل رفع الدعوى.
      - تشمل المطالبة بأجر ساعات إضافية.
      - تشمل المطالبة بأجر عمل أثناء الإجازة الرسمية.
      - تشمل تسليم أجر الإجازات غير المتمتع بها
      - تشمل المطالبة بأجر مدة الإيقاف.
      - تشمل المطالبة بفرق زيادة الأجر.
      - تشمل المطالبة بزيادة الأجر.
      - تشمل المطالبة بالأجور المحسومة.
      - للمطالبة بالأجر اليومي أو الأسبوعي يتم اختيار نوع دعوى (أجرة الأجير اليومية
        أو الأسبوعية).
      exceptions:
      - لا يشمل طلب العمولات، حيث إن طلب العمولات يرفع في صحيفة دعوى مستقلة.
      - لا تشمل المطالبة بالأجر في حال كان نوع العقد تأهيل وتدريب.
    بدل:
      description: هي الدعوى المقدمة من العامل للمطالبة بالمبالغ التي يدفعها صاحب
        العمل للعامل مقابل طاقة يبذلها أو لمخاطر يتعرض لها في أداء عمله والتي تقرر
        للعامل بموجب عقد العمل أو لائحة تنظيم العمل الداخلي.
      hints:
      - يلزم التقديم على خدمة التسوية الودية للخلافات العمالية قبل رفع الدعوى.
      - تشمل المطالبة ببدل السكن.
      - تشمل المطالبة ببدل طبيعة العمل.
      - تشمل المطالبة ببدل التذاكر
      - تشمل المطالبة ببدل المواصلات
      - تشمل المطالبة ببدل انتقال.
      - تشمل المطالبة ببدل خطر.
      - تشمل المطالبة ببدل إعاشة.
      - تشمل المطالبة ببدل تعليم أولاد.
      - تشمل المطالبة ببدل اتصال.
      exceptions:
      - لا يشمل طلب العمولات، حيث إن طلب العمولات يرفع في صحيفة دعوى مستقلة.
      - لا تشمل المطالبة بالبدل في حال كان نوع العقد تأهيل وتدر
    دفع أو استرداد الرسوم:
      description: هي الدعوى المقدمة من العامل ضد صاحب العمل للمطالبة بدفع الرسوم
        الحكومية من الجهات المختصة (وزارة الداخلية - وزارة الموارد البشرية).
      hints:
      - يلزم التقديم على خدمة التسوية الودية للخلافات العمالية قبل رفع الدعوى.
      - تشمل المطالبة بدفع الرسوم الحكومية (رسوم تجديد الإقامة، رسوم تجديد رخصة العمل،
        رسوم الاستقدام، رسوم تعديل المهنة، رسوم إصدار تأشيرة الخروج والعودة، غرامات
        التأخير).
      - تشمل المطالبة باسترداد الرسوم الحكومية (رسوم تجديد الإقامة، رسوم تجديد رخصة
        العمل، رسوم الاستقدام، رسوم تعديل المهنة، رسوم إصدار تأشيرة الخروج والعودة،
        غرامات التأخير).
      exceptions:
      - لا تشمل المطالبة برسوم التابعين.
      - لا يشمل طلب العمولات، حيث إن طلب العمولات يرفع في صحيفة دعوى مستقلة.
