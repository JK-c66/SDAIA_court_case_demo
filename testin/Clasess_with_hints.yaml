أحوال شخصية:
  description: تختص بالنظر في جميع منازعات القائمة بسبب عقد الزوجية، أو القرابة، أو
    الوصايا والأوقاف، أو الإرث، أو الولاية على النفس أو المال، وفيما نشأ عنها، وفي
    العقوبات المنصوص عليها في نظام الولاية على أموال القاصرين وفق المادة الثالثة والثلاثين
    من نظام المرافعات الشرعية ولائحتها التنفيذية.
  hints:
  - 'جميع مسائل الأحوال الشخصية ومنها:'
  - الدعاوى الناشئة عن مسائل الأحوال الشخصية.
  - الدعاوى المرفوعة لإيقاع العقوبات المنصوص عليها في نظام الهيئة العامة للولاية على
    أموال القاصرين ومن في حكمهم.
  التصنيف العام:
    description: الدعاوى التابعة لمسائل الأحوال الشخصية، والمتعلقة بالمستندات، وهبة
      أحد الزوجين أو الورثة أو الرجوع عنها، وإثبات الرضاع أو المصاهرة، وإقامة الحارس
      القضائي، والمنع من السفر، وطلب التعويض، وأتعاب المحامين أو الوكلاء، والمعارضة
      على الصك الإنهائي.
    إقامة حارس قضائي:
      description: هي دعوى تقام لطلب إقامة حارس قضائي على أموال التركة، أو الوقف،
        أو الوصية، أو أموال فاقد الأهلية، أو المحجور عليه.
    التعويض عن أضرار التقاضي:
      description: هي دعوى تقدم لطلب تعويض مادي عن ضرر لحق بأحد الخصوم نتيجة لدعوى
        سابقة منظورة أمام محكمة الأحوال الشخصية.
      hints:
      - تشمل دعوى التعويض المطالبة بأتعاب الترافع التي تحملها أحد طرفي النزاع ضد الآخر
        جراء رفع الدعوى الأصلية.
    أتعاب محامين أو وكلاء:
      description: هي دعوى تقام بشأن المنازعات المتعلقة بأتعاب الترافع بين الموكل
        والوكيل أو المحامي في قضايا الأحوال الشخصية.
    مطالبة بمستندات:
      description: هي دعوى تقام ضد من بحوزته وثائق رسمية أو خاصة، كمستندات خاصة بالزوجة،
        الزوج، الأولاد، فاقد الأهلية، أو مستندات خاصة بالتركة أو بالأوقاف وغيرها..
        المتعلقة بالأحوال الشخصية.
      hints:
      - لا يقبل الطلب في حال كانت المطالبة بمستندات يمكن الحصول عليها أو استخراجها
        مثل المطالبة بتسليم سجل الأسرة حيث يمكن للمرأة السعودية الحصول على نسخة عن
        طريق الأحوال المدنية وإن كانت متزوجة ولا يشترط إحضار صك طلاق.
      - لا يقبل الطلب إذا كان الزواج مخالفًا للائحة زواج السعودي بغير سعودية والسعودية
        بغير سعودي، حيث يلزم تصحيح وضع الزواج من خلال الجهات المختصة أولًا، ثم التقدم
        بالطلب.
    معارضة على صك إنهائي:
      description: هي دعوى تقام للاعتراض على الصكوك الإنهائية الصادرة من المحكمة،
        أو التوثيق وذلك بطلب تعديلها أو إلغائها.
      exceptions:
      - لا يشمل هذا التصنيف الدعاوى المقامة للاعتراض على (صكوك الدعاوى القضائية) مثل
        الحضانة والنفقة والزيارة.
      - لا يقبل الطلب من المنهي في الصك الإنهائي بطلب الإلغاء أو التعديل.
    منع من السفر:
      description: دعوى مستعجلة لمنع أحد الخصوم من السفر مؤقتًا لتفادي ما قد يترتب
        على سفره من آثار أو أضرار تلحق بالطرف الآخر. ويمهل المدعي سبعة أيام من قيد
        الدعوى للتقدم بالدعوى الأصلية محل النزاع.
      hints:
      - يقبل هذا الطلب إذا كان محل النزاع بين الخصوم يدخل في نطاق اختصاص محكمة الأحوال
        الشخصية.
      - لا تشمل دعوى منع السفر طلب منع المدعى عليه من إصدار تأشيرة خروج نهائي للمدعي
        أو الأولاد، لكونه خارج عن اختصاص الأحوال الشخص.
    هبة أو رجوع عنها:
      description: هي دعوى تقام ضد أحد الزوجين أو المخطوبين أو أحد الورثة لطلب إثبات
        الهبة أو ردها أو نقضها.
      hints:
      - لا يشمل هذا التصنيف المطالبة برد الدين لكونه خارج عن اختصاص الأحوال الشخصية.
      - لا يقبل الطلب إذا كان الزواج مخالفًا للائحة زواج السعودي بغير سعودية والسعودية
        بغير سعودي، حيث يلزم تصحيح وضع الزواج من خلال الجهات المختصة أولًا، ثم التقدم
        بالطلب.
    إثبات شهادة:
      description: دعوى من صاحب مصلحة ولو محتملة لإثبات شهادة يخشى فواتها، ويحتمل
        أن تصبح محل نزاع أمام القضاء مستقبلا في مواجهة الخصم في المنازعات التي تختص
        بها محكمة الأحوال الشخصية.
  دعاوى الأوقاف والوصايا:
    description: الدعاوى المقامة ضد الواقف أو الموصي أو ورثتهما بشأن (إثبات الوقف
      أو الوصية أو إبطالهما)، أو المقامة ضد الناظر بشأن (إثبات استحقاق أو تسليمه -
      محاسبة الناظر أو عزله).
    إبطال وقف أو وصية:
      description: الدعوى المقامة من الوارث أو ذي مصلحة ضد الواقف أو ورثته أو ورثة
        الموصي بشأن إبطال وقف أو وصية.
    إثبات وقف أو وصية:
      description: الدعوى المقامة من الناظر، أو الوارث، أو المستحق، أو ذي مصلحة ضد
        الواقف أو ورثته أو ورثة الموصي بشأن إثبات وقف أو وصية.
      hints:
      - لا يقبل طلب إثبات وقف أو وصية من الواقف أو الموصي نفسه، وبإمكانه التقدم على
        خدمة (توثيق وقف أو وصية).
      - 'لا يشمل هذا التصنيف المطالبة بتعيين ناظر على وقف أو وصية، وبإمكانكم اختيار
        تصنيف رئيسي (إنهاءات) واختيار نوع الدعوى: (إقامة ناظر على وقف).'
    استحقاق في وقف أو وصية:
      description: الدعوى المقامة من المستحق في الوقف أو الوصية بطلب إثبات استحقاقه،
        أو طلب تسليمه نصيبه، أو المنازعات المتعلقة بعقود الاستثمار أو التعمير.
    عزل ناظر وقف أو وصية:
      description: الدعوى المقامة من الوارث أو المستحق ضد الناظر أو الوصي بطلب عزله
        عن نظارة الوقف أو الوصية لمسوغ شرعي.
    محاسبة ناظر وقف أو وصية:
      description: الدعوى المقامة من الوارث، أو المستحق ضد الناظر، أو الوصي، أو المتصرف
        في الوقف أو الوصية بشأن محاسبته في تقصيره أو إخلاله بالوقف أو الوصية.
  دعاوى الحضانة والزيارة والنفقة:
    description: دعاوى الأحوال الشخصية المتعلقة بالحضانة وتسليم صغير لحاضنه، والنفقة
      والسكن والزيارة وأجرة إرضاع، وأجرة حضانة.
    أجرة رضاع أو حضانة:
      description: هي دعوى في منازعات أجرة الرضاع أو الحضانة التي تطلبها المرضعة أو
        الحاضنة لنفسها مقابل إرضاعها أو حضانتها للأولاد.
      hints:
      - يشمل هذا التصنيف المطالبة بإلغاء أو إنقاص أجرة الرضاع أو الحضانة المحكوم بها
        سابقًا أو رد غير المستحق منها.
      - لا تقبل المطالبة بأجرة رضاع / حضانة قبل الولادة لعدم انعقاد سببها.
      - لا يقبل الطلب إذا كان الزواج مخالفًا للائحة زواج السعودي بغير سعودية والسعودية
        بغير سعودي، حيث يلزم تصحيح وضع الزواج من خلال الجهات المختصة أولًا، ثم التقدم
        بالطلب.
    تسليم صغير لحاضنة:
      description: هي دعوى تقام لطلب تسليم صغير دون سن 7 سنوات يُقيم لدى المدعى عليه
        أثناء قيام الزوجية أو بعد الفرقة، ويكون الحكم فيها مشمولًا بالنفاذ المعجل.
    حضانة:
      description: هي دعوى تقام لطلب حضانة القاصرين سناً - دون سن 18 سنة- أو عقلاً،
        وذلك في حال وجود نزاع على حضانتهم.
      hints:
      - إذا كان مضمون الطلب تسليم صغير (دون سن السابعة) لحاضنه بشكل عاجل، فيلزم تعديل
        نوع الدعوى لـ (تسليم صغير لحاضنه) حتى تكون الدعوى مستعجلة.
      - يقبل الطلب من الزوجة ولو كان لديها إنهاء، أو وثيقة حضانة طالما وجد النزاع.
      - لا يقبل الطلب من الزوجة إذا أقرت بعدم وجود نزاع على حضانة الأبناء، ولها التقدم
        بطلب توثيق حضانة.
      - لا يقبل طلب الحضانة من الأم على أولادها إذا كان والدهم متوفى، ولها التقدم
        بطلب إنهاء إقامة ولاية على قاصر سنًا او عقلًا.
      - لا يقبل الطلب إذا كان الزواج مخالفًا للائحة زواج السعودي بغير سعودية والسعودية
        بغير سعودي، حيث يلزم تصحيح وضع الزواج من خلال الجهات المختصة أولًا، ثم التقدم
        بالطلب.
    رؤية صغير:
      description: هي دعوى تقام لطلب رؤية صغير دون سن 7 سنوات يُقيم لدى المدعى عليه
        أثناء قيام الزوجية أو بعد الفرقة ويكون الحكم فيها مشمولًا بالنفاذ المعجل.
    زيادة نفقة أو إنقاصها أو إلغائها:
      description: هي دعوى في منازعات زيادة النفقة المحكوم بها أو إنقاصها أو إلغائها.
      hints:
      - يلزم لقبولها وجود حكم قضائي سابق، أو وثيقة صلح محددة لمقدار النفقة، ويكون
        طلب المدعي إما زيادة، أو إنقاص، أو إلغاء النفقة المحددة، ورد غير المستحق من
        النفقة.
    زيارة أولاد أو غيرهم:
      description: هي دعوى في منازعات زيارة القاصرين سنًا -دون سن 18 سنة- أو عقلًا،
        سواء قُدمت من أحد الأبوين أو غيرهم.
      hints:
      - لا يقبل طلب زيارة الأولاد إذا كان الزواج مخالفًا للائحة زواج السعودي بغير
        سعودية والسعودية بغير سعودي، حيث يلزم تصحيح وضع الزواج من خلال الجهات المختصة
        أولًا، ثم التقدم بالطلب.
    نفقة ماضية:
      description: هي دعوى في منازعات النفقة الماضية بأنواعها، وأجرة السكن سواء كانت
        للزوجة أو للأولاد أثناء قيام الزوجية أو بعد الفرقة، أو لمن تجب نفقته عليهم
        من الأولياء أو غيرهم.
      hints:
      - يلزم الفصل بين النفقة الماضية والمستمرة في دعوتين مستقلتين.
      - عند المطالبة بالنفقة الماضية يلزم أن يكون المدعي هو المنفق أو ورثته بعد وفاته.
      - لا يقبل الطلب إذا كان الزواج مخالفًا للائحة زواج السعودي بغير سعودية والسعودية
        بغير سعودي، حيث يلزم تصحيح وضع الزواج من خلال الجهات المختصة أولًا، ثم التقدم
        بالطلب.
    نفقة مستمرة:
      description: هي دعوى في منازعات النفقة المستمرة بأنواعها، وأجرة السكن، سواءً
        كانت للزوجة أو للأولاد أثناء قيام الزوجية أو بعد الفرقة، أو لمن تجب نفقته
        عليهم من الأولياء وغيرهم.
      hints:
      - يلزم الفصل بين النفقة الماضية والمستمرة في دعوتين مستقلتين.
      - لا يقبل الطلب من القاصر عقلًا أو ممن لم يتم سن 18 سنة بالأصالة عن نفسه في
        الدعاوى المالية.
      - لا يقبل طلب تقدير النفقة ممن تجب عليه النفقة.
      - لا يقبل طلب نفقة مستمرة إذا أُقيمت من الابنة المتزوجة على والدها، حيث إن نفقتها
        تجب على زوجها.
      - لا تقبل المطالبة بالنفقة المستمرة للجنين قبل ولادته وللحامل المطالبة بنفقة
        الحمل.
      - لا يقبل الطلب إذا كان الزواج مخالفًا للائحة زواج السعودي بغير سعودية والسعودية
        بغير سعودي، حيث يلزم تصحيح وضع الزواج من خلال الجهات المختصة أولًا، ثم التقدم
        بالطلب.
  دعاوى الزواج والفرقة:
    description: هي الدعاوى المتعلقة بإثبات الزواج والطلاق وفسخ عقد الزواج والرجعة
      والمهر وعفش الزوجية.
    إثبات المراجعة:
      description: هي دعوى تقام من الزوجة أو الزوج أو ورثتهم لإثبات الرجعة بعد الطلاق.
      hints:
      - لا تشمل دعوى إثبات المراجعة طلب (عودة الزوجة لبيت الزوجية).
      - لا يقبل الطلب إذا كان الزواج مخالفًا للائحة زواج السعودي بغير سعودية والسعودية
        بغير سعودي، حيث يلزم تصحيح وضع الزواج من خلال الجهات المختصة أولًا، ثم التقدم
        بالطلب.
      - تقام الدعوى في حال وجود نزاع بين الطرفين على موضوع إثبات المراجعة، أما إذا
        لم يكن هناك نزاع حول الموضوع فيمكن التقدم بطلب توثيق رجعة.
    إثبات طلاق:
      description: هي دعوى تقام من الزوجة أو من ورثتها على الزوج أو ورثته لطلب إثبات
        الطلاق بعد وقوعه من الزوج.
      hints:
      - لا يقبل الطلب في حال عدم وقوع الطلاق أو التلفظ به، ويلزم تعديل نوع الدعوى
        إلى (فسخ عقد الزواج).
      - لا تقبل الدعوى من الزوج، حيث يمكنه إثبات طلاقه بتقديم طلب توثيق طلاق.
    إثبات زواج:
      description: هي الدعاوى المقامة من أحد الزوجين أو ورثته ضد الآخر، أو من ولي
        الزوجة القاصر سنًا لإثبات الزواج غير الموثق لدى جهة رسمية.
      hints:
      - إذا كان أحد الزوجين سعودي والآخر غير سعودي، فيلزم موافقة الجهة المختصة قبل
        تقديم الطلب.
      - يمكن إقامة الدعوى على ورثة الزوج بعد وفاته.
      - تُقام الدعوى في حال وجود نزاع بين الطرفين في إثبات الزواج، أما إذا لم يكن
        هناك نزاع حول الموضوع فيمكن التقدم بطلب توثيق الزواج.
    مهر:
      description: هي دعوى تقام للمطالبة بالمهر أو جزء منه.
      hints:
      - تشمل المطالبة بالمهر أو المؤخر نقدًا كان أو عينًا.
      - لا يقبل الطلب إذا كان الزواج مخالفًا للائحة زواج السعودي بغير سعودية والسعودية
        بغير سعودي، حيث يلزم تصحيح وضع الزواج من خلال الجهات المختصة أولًا، ثم التقدم
        بالطلب.
    عفش الزوجية:
      description: دعوى في منازعات المطالبة بعفش الزوجية.
      hints:
      - يقبل الطلب إذا كان من ضمن الطلبات المطالبة بمستندات زوجية، أما إذا كانت المطالبة
        بالمستندات الزوجية فقط فيلزم تغيير نوع الدعوى لـ (مطالبة بمستندات).
      - لا تشمل دعوى عفش الزوجية طلب استرداد الدين من الزوج أو المسروقات، حيث إن تلك
        الطلبات خارجة عن اختصاص الأحوال الشخصية.
      - تشمل دعوى عفش الزوجية المطالبة بقيمة العفش وذلك في حال تم التخلص من العفش
        من قبل المدعى عليه سواء ببيعه أو إتلافه.
      - لا يقبل الطلب إذا كان الزواج مخالفًا للائحة زواج السعودي بغير سعودية والسعودية
        بغير سعودي، حيث يلزم تصحيح وضع الزواج من خلال الجهات المختصة أولًا، ثم التقدم
        بالطلب.
    فسخ عقد زواج:
      description: هي دعوى تقام من أحد الزوجين ضد الآخر لفسخ عقد الزواج لعيب في الآخر.
      hints:
      - لا يقبل الطلب من الزوجة إذا طلقها الزوج ولم يراجعها، ويُمكن تغيير نوع الدعوى
        إلى (إثبات طلاق).
      - لا يقبل الطلب إذا قُدم من الزوجة واشتمل على طلب تسليم المهر أو المؤخر، حيث
        يلزم تغيير نوع الدعوى لـ (مهر).
      - يقبل الطلب من الزوج بشرط أن يصرح برغبته بفسخ عقد الزواج بسبب عذر شرعي، أما
        إذا كان طلبه استرداد المهر أو رد تكاليف الزواج فقط دون طلب الفسخ فلا يقبل
        ويلزم تغيير نوع الدعوى إلى (مهر). ولو صرح برغبته بتطليق زوجته بدون أي مطالبة
        فيوجه لخدمات التوثيق لتوثيق الطلاق.
  دعاوى الولاية:
    description: هي دعوى تقام ضد الولي أو من تربطه به قرابة بطلب حق مشروع كالتزويج
      وإثبات النسب، أو لحفظ مال كالحجر ومحاسبة أو عزل الولي، أو لانتفاء موجبه كرفع
      الحجر ونفي النسب.
    إثبات نسب أو نفيه:
      description: الدعوى المقامة من المدعي ضد أحد قرابته لإثباته نسبه، أو ضد من أُلحق
        به نسبه بطلب نفيه؛ لانتفاء موجبه.
      hints:
      - تشمل دعوى إثبات /نفي نسب المقامة من الزوجة ضد زوج أو زوج سابق لإثبات نسب الأولاد،
        أو العكس.
      - تشمل دعوى إثبات نسب المقامة من الأولاد ضد أحد الأبوين أو الأقارب.
      - لا يقبل الطلب إذا كان الزواج مخالفًا للائحة زواج السعودي بغير سعودية والسعودية
        بغير سعودي، حيث يلزم تصحيح وضع الزواج من خلال الجهات المختصة أولًا، ثم التقدم
        بالطلب.
    حجر أو رفعه:
      description: الدعوى المقامة ممن له مصلحة ضد من به سفه أو عته، بطلب منعه من التصرفات
        المالية، أو طلب المحجور عليه رفع ذلك لانتفاء موجبه.
    عزل ولي:
      description: الدعوى المقامة ضد الولي على القاصر سناً أو عقلأ بتنحيته عن الولاية
        لموجب شرعي.
      hints:
      - تقدم الدعوى لطلب عزل الولي من الهيئة العامة للولاية على أموال القاصرين ومن
        في حكمهم، باستثناء إذا كانت
      - الهيئة العامة للولاية على أموال القاصرين ومن في حكمهم هي الولي على القاصر
        فتقدم الدعوى ممن له الصفة في طلب عزلها.
    عضل:
      description: دعوى مقامة من المرأة -أو من له مصلحة- ضد وليها الذي امتنع عن تزويجها
        من كفئها، بطلب إثبات العضل، ونقل ولاية التزويج.
      hints:
      - يقبل طلب دعوى العضل إذا تقدمت بها المرأة، أو من له مصلحة في الدعوى كوالدتها
        أو إخوتها ولو مع عدم وجود الخاطب بناءً على التعميم القضائي الصادر من المجلس
        الأعلى للقضاء برقم 1410/ت وتاريخ 21/04/1441هـ بشأن قواعد دعوى العضل.
      - يقبل الطلب إذا كانت الدعوى المقدمة من أكثر من امرأة إذا كان الولي واحدًا.
    محاسبة ولي:
      description: هي دعوى تقام ضد الولي على القاصر سنًا أو عقلًا لطلب محاسبته على
        التصرفات المالية التي قام بها بموجب صك الولاية.
  دعاوى قسمة التركات:
    description: الدعاوى المقامة من أحد الورثة أو أكثر ضد البقية بطلب تسليم النصيب
      الشرعي من تركة المورث، سواء كان عقاراً، أو منقولاً، أو أثماناً، أو نقداً، أو
      أسهم. أو طلب محاسبة الوارث المتصرف في التركة بموجب وكالة.
    دعوى قسمة تركة أكثر من خمسين مليون ريال:
      description: هي دعوى تقام من أحد الورثة أو أكثر ضد البقية بطلب تسليم النصيب
        الشرعي من تركة المورث التي تزيد عن خمسين مليون ريال، سواء كان عقار، أو منقول،
        أو أثمان، أو نقد، أو أسهم، أو طلب الإفصاح عنها.
      hints:
      - 'نظر الدعاوى الكبيرة (التي تزيد قيمة المطالبة فيها عن 50 مليون ريال) محصور
        في محاكم المدن التالية (الرياض - المدينة المنورة - الدمام - أبها - جدة). وتكون
        تبعية بقية المحاكم في الدعاوى الكبيرة على النحو الاتي: محاكم منطقة القصيم
        تتبع محاكم مدينة الرياض.'
      - يلزم إضافة جميع الورثة في أطراف الدعوى حسب صك حصر الورثة، وإضافة الولي على
        القاصر في أطراف الدعوى (إذا كان هناك قاصر مدعي)، وإن كان من بينهم متوفى، فيلزم
        إضافة ورثته.
    قسمة تركة عقارية:
      description: هي دعوى تقام من أحد الورثة أو أكثر ضد البقية بطلب تسليم النصيب
        الشرعي من عقار المورث، أو طلب الإفصاح عنها.
      hints:
      - لا يقبل الجمع بين قسمة تركة عقارية ومالية في طلب واحد.
      - لا يقبل الجمع بين طلب إلزام المدعى عليه بالإفصاح عن التركة وطلب القسمة.
      - يلزم إضافة جميع الورثة في أطراف الدعوى حسب صك حصر الورثة، وإضافة الولي على
        القاصر في أطراف الدعوى (إذا كان هناك قاصر مدعي)، وإن كان من بينهم متوفى فلا
        يضاف في أطراف الدعوى، بل يلزم إضافة ورثته.
      - يشترط أن يكون صك العقار محدث، وُيمكنكم تحديث صك العقار إلكترونيًا من خلال
        خدمة (تحديث وتعديل صك عقاري).
    قسمة تركة مالية:
      description: 'هي دعوى تقام من أحد الورثة أو أكثر ضد البقية بطلب تسليم النصيب
        الشرعي من تركة المورث المالية: النقد، أو الأسهم، أو الأثمان، أو المنقول، أو
        طلب الإفصاح عنها.'
      hints:
      - يلزم إضافة جميع الورثة في أطراف الدعوى حسب صك حصر الورثة وإضافة الولي على
        القاصر في أطراف الدعوى (إذا كان هناك قاصر مدعي)، وإن كان من بينهم متوفى، فيلزم
        إضافة ورثته.
      - لا يقبل الجمع بين قسمة تركة عقارية ومالية في طلب واحد.
      - لا يقبل الجمع بين طلب الإفصاح عن التركة وطلب القسمة.
    محاسبة في تركة:
      description: الدعاوى المقامة من أحد الورثة أو أكثر ضد الوارث المتصرف في التركة،
        أو المصفي، أو الحارس القضائي، بطلب الإفصاح أو تسليم نصيبه من التركة، أو إخلاله
        بما تصرف به.
تجاري:
  description: هي الدعاوى المقامة على التاجر الناشئة عن عمل تجاري، أو نزاع الشركاء،
    أو الناشئة عن الأنظمة التجارية
  hints:
  - المنازعات التي تنشأ بين التجار بسبب أعمالهم التجارية الأصلية أو التبعية.
  - الدعاوى المقامة على التاجر في منازعات العقود التجارية، متى كانت قيمة المطالبة
    الأصلية في الدعوى تزيد على خمسمائة ألف ريال.
  - منازعات الشركاء في شركة المضاربة.
  - الدعاوى والمخالفات الناشئة عن تطبيق أحكام نظام الشركات.
  - الدعاوى والمخالفات الناشئة عن تطبيق أحكام نظام الإفلاس.
  - الدعاوى والمخالفات الناشئة عن تطبيق أنظمة الملكية الفكرية.
  - الدعاوى والمخالفات الناشئة عن تطبيق الأنظمة التجارية الأخرى.
  - الدعاوى والطلبات المتعلقة بالحارس القضائي والأمين والمصفي والخبير المعينين ونحوهم؛
    متى كان النزاع متعلقاً بدعوى تختص بنظرها المحكمة.
  - دعاوى التعويض عن الأضرار الناشئة عن دعوى سبق نظرها من المحكمة.
  exceptions:
  - طلبات الإفلاس تقدم من خلال تبويب الإفلاس في بوابة ناجز فيما يتعلق بالطلبات التي
    تختص بها المحكمة التجارية في الدمام، أما بقية المحاكم فيتم تقديم الطلب من خلال
    بوابة القضاء التجاري(https://commportal.moj.gov.sa/Eservices/Tasks/Pages/Login.aspx).
  الاستئناف:
    description: الدعوى التي ترفع للاستئناف مباشرة مثل دعاوى التحكيم التجاري.
    التحكيم (تجاري):
      description: دعوى في منازعات التحكيم التجارية.
      hints:
      - مثل طلب تعيين محكم أو رده، طلب إصدار أمر بتنفيذ حكم تحكيمي، طلب الحكم ببطلان
        حكم تحكيمي، انتهاء مدة إجراءات التحكيم.
      exceptions:
      - فيما هو من اختصاص المحكمة التجارية
  الأنظمة التجارية:
    description: الدعاوى والمخالفات الناشئة عن تطبيق أحكام الأنظمة التجارية.
    الاستثمار الأجنبي:
      description: الدعاوى والمخالفات الناشئة عن تطبيق أحكام نظام الاستثمار الأجنبي.
      hints:
      - 'مثل: دعاوى التعويض عن الضرر الناتج عن ارتكاب إحدى المخالفات الواردة في النظام،
        ودعاوى إثبات المخالفات وإيقاع العقوبات عليها.، ودعاوى الاعتراض على القرارات
        الصادرة من جهة الإدارة المختصة لدى وزارة الاستثمار'
    البيانات التجارية:
      description: الدعاوى والمخالفات الناشئة عن تطبيق أحكام نظام البيانات التجارية
      hints:
      - 'مثل: وضع بيانات تجارية غير صحيحة أو غير مطابقة للواقع على البضائع أو المنتجات
        أو المستوردات'
    التجارة البحرية:
      description: الدعاوى والمخالفات الناشئة عن تطبيق النظام البحري التجاري.
      hints:
      - 'مثل: الاستيراد والتصدير، بناء السفن وإيجارها، وبيعها، والتزامات وكلاء النقل
        والشحن، دعوى تأخر التوريد واختلاف المواصفات، وهلاك البضاعة والتأمين البحري.'
    الامتياز التجاري:
      description: الدعاوى والمخالفات الناشئة عن تطبيق أحكام نظام الامتياز التجاري.
    الرهن التجاري:
      description: الدعاوى والمخالفات الناشئة عن تطبيق أحكام نظام الرهن التجاري.
      hints:
      - 'مثل: إثبات المال المرهون واستعادته، وريعه وأرباحه، وحقوق استثماره، هلاك المرهون،
        التنفيذ على المال المرهون، الأموال القابلة للارتهان'
    السجل التجاري:
      description: الدعاوى والمخالفات الناشئة عن تطبيق أحكام نظام السجل التجاري
    مكافحة الغش التجاري:
      description: الدعاوى والمخالفات الناشئة عن تطبيق أحكام نظام مكافحة الغش التجاري.
      hints:
      - 'مثل: دعاوى التعويض عن الضرر الناتج عن ارتكاب إحدى المخالفات الواردة في النظام،
        ودعاوى إثبات المخالفات وإيقاع العقوبات عليها.'
    الأوراق التجارية:
      description: الدعاوى المتعلقة بالحق الخاص الناشئة عن تطبيق أحكام نظام الأوراق
        التجارية (شيك – كمبيالة - سند لأمر).
    المنافسة غير المشروعة:
      description: الدعاوى والمخالفات الناشئة عن تطبيق أحكام نظام المنافسة غير المشروعة.
      hints:
      - 'مثل: دعاوى التعويض عن الضرر الناتج عن ارتكاب إحدى المخالفات الواردة في النظام،
        ودعاوى إثبات المخالفات وإيقاع العقوبات عليها.'
    الوكالات التجارية:
      description: الدعاوى والمخالفات الناشئة عن تطبيق أحكام نظام الوكالات التجارية.
    الأسماء التجارية:
      description: المنازعات الناشئة عن تطبيق أحكام نظام الأسماء التجارية
      exceptions:
      - عدا المنازعات الإدارية
    حماية الأسرار التجارية:
      description: المنازعات الناشئة عن تطبيق أحكام لائحة حماية المعلومات التجارية
        السرية.
      exceptions:
      - عدا المنازعات الإدارية
  الشركات:
    description: دعوى في النزاعات التي تقع بين الشركاء في عقود المشاركة، أو النزاعات
      المتفرعة عن تطبيق نظام الشركات.
    شركات المضاربة:
      description: 'شركة المضاربة: الشركة المنعقدة على أن يكون رأس المال من طرف والعمل
        من الآخر لاشتراك الجميع في الربح الحاصل.'
      hints:
      - 'مثال: تصرفات الشريك كالتعدي والتفريط، وضمان رأس المال، وتسليم الأرباح، وفسخ
        الشراكة، والمحاسبة، ونحو ذلك.'
      exceptions:
      - لا تشمل المطالبة إذا كان محل الشراكة عقار معين، أو كان محلها المتاجرة بالأسهم
        المدرجة في الأسواق المالية.
    الشركات النظامية:
      description: الدعاوى والمخالفات الناشئة عن تطبيق نظام الشركات
      hints:
      - 'مثال: عزل المدير، تصفية الشركة، دفع الأرباح، دعوى المسؤولية، ودعوى البطلان،
        ونحو ذلك.'
    عقد الشركة:
      description: الشركة عقد يسهم بمقتضاه شريكان أو أكثر بتقديم حصة من مال أو عمل
        أو منهما معاً في مشروع لاقتسام ما ينشأ عنه من ربح أو خسارة.
  الطلبات القضائية:
    description: المسائل المستعجلة التي يخشى فواتها، وأتعاب التقاضي، والضرر عن أعمال
      تجارية بين التجار.
    hints:
    - المتعلقة بالدعاوى التي تختص بنظرها المحاكم التجارية.
    أتعاب محاماة أو وكلاء:
      description: المطالبة بأتعاب محاماة أو ترافع أو استرجاعها، تقام من المحامي أو
        الوكيل ضد موكله أو العكس بناء على اتفاق بين الطرفين، سواء كان الاتفاق قبل
        تقديم الدعوى أو الطلب قضائي أو بعدهما.
      hints:
      - دعوى أتعاب المحاماة تنظر من نفس الدائرة التي نظرت الدعوى الأصلية ويجب اختيار
        مدينة وعنوان المدعى عليه في نفس مدينة المحكمة التي نظرت الدعوى الأصلية، أو
        سيتم تعديل المحكمة عند عملية الربط بشكل آلي من النظام عن الإحالة للدائرة المختصة.
      exceptions:
      - 'تنبيه: هذه الدعوى قد تكون من الموكل أو الوكيل.'
    دعوى الضرر بين التجار بسبب المسؤولية التقصيرية:
      description: دعوى الضرر المقامة من تاجر ضد التاجر بسبب أعماله التجارية الأصلية
        أو التبعية الناشئة عن مسؤوليته التقصيرية غير المتعلقة بالعقود المبرمة بينهما
      exceptions:
      - فيما عدا الدعاوى المتعلقة بالعقار والدعاوى الناشئة عن حوادث السير الداخلة
        في المادة (31) من نظام المرافعات الشرعية.
    المعينين في القضايا التجارية:
      description: كل دعوى أو طلب متعلق بأعوان القضاة المعينين بقرار أو حكم صادر من
        دائرة تجارية.
      hints:
      - مثل الحارس القضائي، الخبير، المصفي، محكم، أمين تفليسة، أمين تنظيم، مقيّم.
      exceptions:
      - باستثناء المعينين في قضايا التحكيم.
    أوامر الأداء:
      description: طلب يقدم من الدائن لإصدار أمر بأداء دين‌ حال الأداء، ثابت بالكتابة،
        معين المقدار إذا كان نقدا، أو معين بالنوع والمقدار إذا كان منقولا معينا، أو
        معينا بذاته تعيينا نافيا للجهالة.
    التعويض عن مصاريف التقاضي.:
      description: المطالبة بمصاريف محددة خُسرت في التقاضي؛ كأتعاب الترافع، وأتعاب
        الخبرة، والترجمة، والسفر، والسكن، ونحو ذلك.
    التظلم على أمر الأداء.:
      description: التظلم على أمر الأداء.
  العقود التجارية:
    description: ''
    exceptions:
    - لا تشمل الدعاوى المقامة من فرد (لا يحمل الصفة التجارية) على تاجر إذا كانت قيمة
      المطالبة 500 ألف أو أقل.
    - لا تشمل الدعاوى المقامة من الشركات أو المؤسسات ذات النشاط المهني على تاجر إذا
      كانت قيمة المطالبة 500 ألف أو أقل.
    إجارة:
      description: هي الدعاوى المقامة بين التجار عن أعمالهم التجارية المتعلقة بالإجارة
        أو على التاجر الناشئة عن عقد إجارة تجاري تزيد قيمة المنازعة الأصلية عن خمس
        مئة ألف سواء كان عقد مكتوب أو غير مكتوب.
      hints:
      - 'مثل: إجارة المعدات، والسيارات، والسقالات، ونحوها.'
      exceptions:
      - لا يشمل إجارة العقارات أو الأراضي المعينة.
      - لا يشمل التأجير التمويلي (الجهات المرخصة).
    الحوالة التجارية:
      description: هي الدعاوى المقامة بين التجار عن أعمالهم التجارية المتعلقة بالنزاعات
        الناشئة عن عقد الحوالة الذي بموجبه يتم نقل الدين من ذمة شخص إلى آخر أو على
        التاجر الناشئة عن الحوالة التجارية تزيد قيمة المنازعة الأصلية عن خمس مئة ألف
        سواء كان عقد مكتوب أو غير مكتوب
      hints:
      - لا يقصد بها الحوالة البنكية
    الدعاية والإعلان والتسويق:
      description: هي الدعاوى المقامة بين التجار عن أعمالهم التجارية المتعلقة بالدعاية
        والإعلان والتسويق أو على التاجر الناشئة عن عقد دعاية وإعلان وتسويق تجاري تزيد
        قيمة المنازعة الأصلية عن خمس مئة ألف سواء كان عقد مكتوب أو غير مكتوب.
    الكفالة التجارية:
      description: هي الدعاوى المقامة بين التجار عن أعمالهم التجارية المتعلقة بالنزاعات
        الناشئة عن كفالته لشخص بسبب أعماله التجارية أو على التاجر الناشئة عن الكفالة
        التجارية تزيد قيمة المنازعة الأصلية عن خمس مئة ألف سواء كان عقد مكتوب أو غير
        مكتوب.
    المقاولات:
      description: هي الدعاوى المقامة بين التجار عن أعمالهم التجارية المتعلقة بالنزاعات
        الناشئة عن نشاط المقاولة أو على التاجر الناشئة عن عقد المقاولة إذا زادت قيمة
        المنازعة الأصلية عن خمس مئة ألف سواء كان عقد مكتوب أو غير مكتوب
      hints:
      - 'مثال: مقاولات إنشاء المباني كالبناء والترميم وإنشاء الجسور والأنفاق والهدم
        والحفر، ومقاولة التشغيل، ومقاولة الصيانة، ومقاولة التصنيع، ونحو ذلك.'
    المكاتب والمحلات التجارية:
      description: هي الدعاوى المقامة بين التجار عن أعمالهم التجارية المتعلقة بأنشطة
        المكاتب والمحلات التجارية أو على التاجر الناشئة عن عقود المكاتب والمحلات التجارية
        تزيد قيمة المنازعة الأصلية عن خمس مئة ألف سواء كان عقد مكتوب أو غير مكتوب.
      exceptions:
      - لا تشمل بيع أو تأجير العقارات.
    النقل:
      description: هي الدعاوى المقامة بين التجار عن أعمالهم التجارية المتعلقة بعقود
        النقل أو على التاجر الناشئة عن عقد نقل تجاري تزيد قيمة المنازعة الأصلية عن
        خمس مئة ألف سواء كان عقد مكتوب أو غير مكتوب. التي يتعهد بمقتضاها الناقل بنقل
        بضاعة أو أشخاص من نقطة لأخرى سواءً كان النقل براً أو جواً مقابل أجر
      exceptions:
      - 'لا يشمل النزاع في عقد النقل البحري، حيث إنه يقدم في تصنيف الدعوى الفرعي:
        الأنظمة التجارية - التجارة البحرية.'
    بيع وتوريد:
      description: هي الدعاوى المقامة بين التجار عن أعمالهم التجارية المتعلقة بالبيع
        والتوريد أو على التاجر الناشئة عن عقد بيع أو توريد تجاري تزيد قيمة المنازعة
        الأصلية عن خمس مئة ألف سواء كان عقد مكتوب أو غير مكتوب سواء كان التعاقد لمرة
        واحدة أو على سبيل التكرار.
      exceptions:
      - لا يشمل بيع العقارات أو الأراضي المعينة.
    سمسرة:
      description: هي الدعاوى المقامة بين التجار عن أعمالهم التجارية المتعلقة بالسمسرة
        أو على التاجر الناشئة عن عقد سمسرة تجاري تزيد قيمة المنازعة الأصلية عن خمس
        مئة ألف سواء كان عقد مكتوب أو غير مكتوب
      hints:
      - يشمل الدعاوى المرفوعة على السمسار بصفته تاجرًا (إذا كان ممتهنًا للسمسرة).
  الملكية الفكرية:
    description: الدعاوى المتعلقة بالملكية الفكرية.
    حماية حقوق المؤلف:
      description: المنازعات الناشئة عن تطبيق أحكام نظام حماية حقوق المؤلف.
    براءات الاختراع:
      description: المنازعات الناشئة عن تطبيق أحكام نظام براءات الاختراع والتصميمات
        التخطيطية للدارات المتكاملة والأصناف النباتية والنماذج الصناعية.
    العلامات التجارية:
      description: المنازعات الناشئة عن تطبيق أحكام نظام العلامات التجارية.
  الدعاوى المستعجلـة:
    description: الدعاوى المستعجلـة التي تختص بها المحكمة التجارية.
    حجز تحفظي:
      description: حجز تحفظي
    حراسة قضائية:
      description: دعوى للمطالبة بوضع الأموال المتنازع عليها تحت يد من يتكفل بحفظ
        المال وإدارته في المنازعات التي تختص بها المحكمة التجارية
    منع من السفر:
      description: دعوى للمطالبة بمنع المدعى عليه من السفر إذا قامت أسباب تدعو إلى
        الظن أن سفر المدعى عليه أمر متوقع، وبأنه يعرض حق المدعي للــخطر أو يؤخر أداءه
        في المنازعات التي تختص بها المحكمة التجارية
      hints:
      - إذا كان بين الأطراف دعوى قائمة فيرفع المدعي طلب عارض للمنع من السفر.
      - إذا كان طلب المنع من السفر بعد صدور الحكم، فتختص به محكمة التنفيذ.
    وقف الأعمال الجديدة:
      description: دعوى للمطالبة بوقف أعمال جديدة شرع فيها المدعى عليه من شأنها الإضرار
        بالمدعي في المنازعات التي تختص بها المحكمة التجارية.
      hints:
      - تشمل ما تختص المحكمة التجارية بنظره.
      - تقام كدعوى مستعجلة قبل الانتهاء من الأعمال.
    معاينة لإثبات الحالة:
      description: دعوى من صاحب مصلحة ولو محتملة لإثبات معالم واقعة يحتمل أن تصبح
